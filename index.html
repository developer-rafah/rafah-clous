<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>جمعية رفاه</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0b14;
  --bg2:#1a1326;
  --accent:#b88fcf;
  --accent2:#9f7cc1;
  --text:#f3f4f6;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Tajawal",sans-serif;
  color:var(--text);
  text-align:center;
  background:
    radial-gradient(600px 300px at 70% 20%, rgba(184,143,207,.18), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
}

.container{
  padding:30px 22px;
  animation:enter 1.2s ease forwards;
}

@keyframes enter{
  from{opacity:0;transform:translateY(10px) scale(.98)}
  to{opacity:1;transform:none}
}

.logo{
  max-width:150px;
  margin-bottom:18px;
  animation:breath 4s ease-in-out infinite;
}

@keyframes breath{
  50%{transform:scale(1.05)}
}

h1{
  margin:0 0 10px;
  font-size:28px;
  font-weight:900;
  background:linear-gradient(90deg,#fff,var(--accent));
  -webkit-background-clip:text;
  color:transparent;
}

p{
  margin:0 0 30px;
  font-size:16px;
  opacity:.9;
}

/* ===== زر تفاعلي ===== */
.cta{
  position:relative;
  padding:15px 36px;
  font-size:16px;
  font-weight:900;
  border-radius:999px;
  border:none;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 12px 30px rgba(184,143,207,.45);
  overflow:hidden;
  transition:.3s ease;
}

.cta:hover{
  transform:translateY(-2px);
  box-shadow:0 16px 36px rgba(184,143,207,.65);
}

.cta:active{
  transform:scale(.97);
}

/* Ripple effect */
.cta::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,rgba(255,255,255,.35),transparent 60%);
  opacity:0;
  transition:.4s;
}

.cta:hover::after{
  opacity:1;
}

/* Loading state */
.cta.loading{
  pointer-events:none;
  background:linear-gradient(135deg,#6f5a8f,#8a72aa);
}

.cta.loading span{
  opacity:0;
}

.spinner{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
}

.cta.loading .spinner{
  opacity:1;
}

.spinner div{
  width:22px;
  height:22px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.4);
  border-top-color:#fff;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* خروج ناعم */
.fade-out{
  animation:exit .8s ease forwards;
}

@keyframes exit{
  to{opacity:0;transform:scale(.96)}
}
</style>
</head>

<body>

<div class="container" id="screen">
  <img src="https://www.rafah.org.sa/rafed/uploads/website_news/1_6952241baa337.png" alt="جمعية رفاه" class="logo">
  <h1>جمعية رفاه</h1>
  <p>مرحبًا بكم… معًا نصنع أثرًا</p>

  <button class="cta" id="donateBtn">
    <span>الانتقال لصفحة التبرع</span>
    <div class="spinner"><div></div></div>
  </button>
</div>

<script>
const TARGET_URL = "https://www.rafah.org.sa/s/donations/";
const btn = document.getElementById("donateBtn");
const screen = document.getElementById("screen");

btn.addEventListener("click",()=>{
  btn.classList.add("loading");

  setTimeout(()=>{
    screen.classList.add("fade-out");
  },900);

  setTimeout(()=>{
    window.location.href = TARGET_URL;
  },1600);
});
</script>

</body>
</html>
